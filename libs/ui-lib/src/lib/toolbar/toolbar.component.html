<mat-toolbar color="primary" class="mat-elevation-z4">

    <button mat-mini-fab *ngIf="isAuthenticated.value" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">
      <img src="assets/logo.png" alt="Logo">
    </span>
    <span class="title">
      {{title}}
    </span>

  <span class="spacer"></span>
  <button class="login" mat-mini-fab [routerLink]="['/login']" routerLinkActive="active">
    <mat-icon>lock</mat-icon>
  </button>
</mat-toolbar>
